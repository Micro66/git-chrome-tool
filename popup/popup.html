<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>GitLab 活跃事件导出</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="glass-container">
    <div class="tab-header">
      <button class="tab-btn active" id="tabHome">主页</button>
      <button class="tab-btn" id="tabSettings">设置</button>
    </div>
    <div id="tabHomePanel" class="tab-panel">
      <h2>导出我的 GitLab 活跃事件</h2>
      <div class="form-group">
        <label>开始日期:
          <input type="date" id="startDate" />
        </label>
        <label>结束日期:
          <input type="date" id="endDate" />
        </label>
      </div>
      <div class="form-group">
        <label>事件类型:
          <select id="targetType" multiple>
            <option value="">全部</option>
            <option value="Issue">Issue</option>
            <option value="MergeRequest">MergeRequest</option>
            <option value="Note">Note</option>
            <option value="Milestone">Milestone</option>
            <option value="Project">Project</option>
            <option value="Snippet">Snippet</option>
          </select>
        </label>
      </div>
      <div class="form-group">
        <label>事件行为:
          <select id="action" multiple>
            <option value="">全部</option>
            <option value="opened">opened</option>
            <option value="updated">updated</option>
            <option value="closed">closed</option>
            <option value="reopened">reopened</option>
            <option value="pushed">pushed</option>
            <option value="commented">commented</option>
            <option value="merged">merged</option>
          </select>
        </label>
      </div>
      <div class="form-group">
        <label>导出格式:
          <select id="exportFormat">
            <option value="csv">CSV</option>
            <option value="md">Markdown</option>
          </select>
        </label>
        <button id="exportBtn" class="primary-btn">一键导出</button>
      </div>
      <div class="form-group" style="margin-top:-10px;margin-bottom:8px;">
        <span id="exportStatus" style="color:#1976d2;font-size:13px;margin-left:12px;"></span>
      </div>
      <div id="loading" style="display:none;">加载中...</div>
      <div id="error" style="color:red;"></div>
    </div>
    <div id="tabSettingsPanel" class="tab-panel" style="display:none;">
      <h2>设置</h2>
      <div class="form-group">
        <label>GitLab 实例地址:
          <input type="text" id="baseUrl" placeholder="https://gitlab.com" />
        </label>
      </div>
      <div class="form-group">
        <label>GitLab Token:
          <input type="password" id="token" />
        </label>
      </div>
      <div class="form-group">
        <button id="saveSettingsBtn" class="primary-btn">保存配置</button>
        <span id="saveStatus" style="color:#388e3c;font-size:13px;margin-left:12px;"></span>
      </div>
    </div>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
