<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>GitLab 配置</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="glass-container">
    <div class="tab-panel">
      <h2>GitLab 配置</h2>
      <div class="form-group">
        <label>GitLab 实例地址:
          <input type="text" id="baseUrl" placeholder="https://gitlab.com" />
        </label>
      </div>
      <div class="form-group">
        <label>GitLab Token:
          <input type="*" id="token" />
        </label>
      </div>
      <div class="form-group">
        <button id="saveSettingsBtn" class="primary-btn">保存配置</button>
        <span id="saveStatus" style="color:#388e3c;font-size:13px;margin-left:12px;"></span>
      </div>
    </div>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
